<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/pokebola.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Pokedex - Joao Victor Araujo</title>
</head>
<body>
    <h3 class="fixo">Site feito para fins educacionais, Todos os direitos reservados a Nintendo e Pokemon Company</h3>
    <header class="header">
        <div>

        </div>
    </header>
    <main class="main">
        <div class="pesquisa">
            <input class="texto" type="text" placeholder="Digite nome ou id do Pokemon">
            <button class="botao"><i class="bi bi-search"></i></button>
        </div>
        <div class="tipos">
            <button value="normal" class="normal">Normal</button>
            <button value="fogo" class="fogo">Fogo</button>
            <button value="agua" class="agua">Água</button>
            <button value="planta" class="planta">Planta</button>
            <button value="voador" class="voador">Voador</button>
            <button value="lutador" class="lutador">Lutador</button>
            <button value="veneno" class="veneno">Veneno</button>
            <button value="eletrico" class="eletrico">Elétrico</button>
            <button value="terra" class="terra">Terrra</button>
            <button value="pedra" class="pedra">Pedra</button>
            <button value="psiquico" class="psiquico">Psíquico</button>
            <button value="gelo" value="gelo">Gelo</button>
            <button value="inseto" class="inseto">Inseto</button>
            <button value="fantasma" class="fantasma">Fantasma</button>
            <button value="metal" class="metal">Metal</button>
            <button value="dragao" class="dragao">Dagrão</button>
            <button value="sombrio" class="sombrio">Sombrio</button>
            <button value="fada" class="fada">Fada</button>
        </div>
        <div class="contPkm"></div>
        <button class="maisPkm">Mais</button>
    </main>
    <footer class="footer">

    </footer>
    <script src="js/app.js"></script>
</body>
</html>
