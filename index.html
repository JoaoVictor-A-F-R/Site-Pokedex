<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/pokebola.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Pokedéx - João Victor</title>
</head>
<body>
    <header class="header">
        <img src="imagens/logo-pokemon.svg" alt="Pokemon">
        <img src="imagens/luxray.png" alt="Pokemon" class="luxray">
        <ul>
            <li><a href="https://github.com/JoaoVictor-A-F-R" target="_blank"><i class="bi bi-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/joão-victor-a-f-ribeiro-188a0a175/" target="_blank"><i class="bi bi-linkedin"></i></a></li>
        </ul>
    </header>
    <main class="main">
        <div class="pesquisa">
            <input class="texto" type="text" placeholder="Digite nome ou id do Pokemon">
            <button class="botao" onclick="buscaPokemon()"><i class="bi bi-search"></i></button>
        </div>
        <div class="tipos">
            <button value="normal">Normal</button>
            <button value="fire">Fogo</button>
            <button value="water">Água</button>
            <button value="grass">Planta</button>
            <button value="flying">Voador</button>
            <button value="poison">Veneno</button>
            <button value="electric">Elétrico</button>
            <button value="psychic">Psíquico</button>
            <button value="ground">Terrra</button>
            <button value="steel">Metal</button>
            <button value="fighting">Lutador</button>
            <button value="dragon">Dragão</button>
            <button value="bug">Inseto</button>
            <button value="ice">Gelo</button>
            <button value="ghost">Fantasma</button>
            <button value="dark">Sombrio</button>
            <button value="fairy">Fada</button>
            <button value="rock">Pedra</button>
        </div>
        <div class="contPkm"></div>
        <button class="btSubir" onclick="subir()"><i class="bi bi-arrow-up"></i></button>
        <button class="maisPkm" onclick="maisPokemon()">Mais Pokemons</button>
    </main>
    <footer class="footer">
        <p>Copyright to Nintendo & The Pokémon Company</p>
        <p>Data provided by API - pokeapi.co</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
